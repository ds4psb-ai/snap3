name: Summarize Commits

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  diff-summary:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate commit diff summary
        run: |
          bash scripts/generate_summary.sh > summary.md
          echo >> summary.md
          echo "Top patch lines:" >> summary.md
          git diff ${{ github.sha }}^ ${{ github.sha }} --patch-with-stat | head -n 30 >> summary.md

      # PR이면 PR 코멘트(이미 있으면 업데이트)
      - name: Create/Update PR comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: summary.md

      # main으로 직접 push면 해당 커밋에 코멘트
      - name: Comment on commit (push to main)
        if: ${{ github.event_name == 'push' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('summary.md', 'utf8');
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body
            });